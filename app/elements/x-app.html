<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="x-shade.html">
<link rel="import" href="x-login.html">
<link rel="import" href="x-first-team.html">
<link rel="import" href="x-team-page.html">
<link rel="import" href="x-emoji-picker.html">

<dom-module id="x-app">
  <template>
    <style>
      :host {
        @apply(--layout-fit);
        overflow: hidden;
      }

      app-drawer #content {
        color: white;
        background: var(--paper-blue-500);
        height: 100%;
      }

      app-drawer app-toolbar {
        background: var(--paper-blue-600);
      }

      paper-menu {
        color: white;
        background: transparent;
        margin: 0;
      }

      paper-item {
        font-family: 'Varela Round', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }

      --paper-item-focused {
        background: var(--paper-blue-700);
      }

      app-drawer paper-button {
        background: var(--paper-blue-700);
        display: block;
        padding: 8px;
        margin: 8px 16px;
      }
     </style>

    <app-drawer-layout>
      <app-drawer swipe-open>
        <div id="content">
          <app-toolbar>
            <div title>Your Teams</div>
          </app-toolbar>

          <section>
            <paper-menu>
              <template is="dom-repeat" items="[[_asArray(teams)]]">
                <paper-item on-tap="changeTeam" team="[[item]]">[[item.name]]</paper-item>
              </template>
            </paper-menu>

            <paper-button raised on-tap="createTeam">Create Team</paper-button>
            <paper-button raised on-tap="logout">Sign Out</paper-button>
          </section>
        </div>
      </app-drawer>
      <x-team-page team="[[activeTeam]]"></x-team-page>
    </app-drawer-layout>

    <x-shade active="[[openTeamShade]]">
      <x-first-team id="firstTeam" domain="[[domain]]"></x-first-team>
    </x-shade>
    <x-shade active="{{openPicker}}">
      <x-emoji-picker id="emoji"></x-emoji-picker>
    </x-shade>
    <x-shade active="[[!user]]">
      <x-login id="login" user="{{user}}"></x-login>
    </x-shade>
  </template>
  <script>
    Polymer({
      is: 'x-app',
      properties: {
        user: {
          type: Object,
          observer: '_userChanged'
        },
        teams: {
          type: Object
        },
        activeTeam: {
          type: Object
        },
        domain: {
          type: String,
          readOnly: true,
          observer: '_domainChanged'
        },
        openPicker: {
          type: Boolean,
          value: false
        },
        openTeamShade: {
          type: Boolean,
          value: false
        }
      },
      _userChanged: function() {
        if (this.user && this.user.emailVerified) {
          this.prefsRef = firebase.database()
          this._setDomain(this.user.email.split('@')[1]);
        }

      },
      _domainChanged: function() {
        this._domainId = this.domain.replace(/\./g,',');
        firebase.database().ref('/domains')
          .child(this._domainId)
          .child('teams')
          .on('value', function(snap) {
            this.teams = snap.val();
          }.bind(this));
      },
      _asArray: function(obj) {
        var out = [];
        for (var key in obj) {
          out.push(obj[key]);
        }
        return out;
      },
      changeTeam: function(e) {
        var team = e.currentTarget.team;
        this.activeTeam = team;
        console.log(this.activeTeam);
      },
      createTeam: function() {
        this.openTeamShade = true;
      },
      joinRoom: function(id) {
        if (this.user) {
          firebase.database().ref('/prefs').child(this.user.uid).update({room: id});
        }
      },
      logout: function() {
        firebase.auth().signOut();
      }
    });
  </script>
</dom-module>
