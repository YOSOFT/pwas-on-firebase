<dom-module id="x-emoji-update">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        width: 176px;
        height: 176px;
        text-align: center;
      }

      #meta {
        color: rgba(0,0,0,0.64);
        position: absolute;
        bottom: 0;
        right: 0;
        padding: 4px;
        border-radius: 20px;
        font-size: 12px;
      }
      #pic {
        border-radius: 16px;
        vertical-align: middle;
      }
      #emoji {
        position: absolute;
        top: 24px;
        right: 24px;
      }
    </style>

    <img id="emoji" src="[[update.emoji]]" width="128" height="128">
    <div id="meta">
      <img id="pic" src="[[update.pic]]" width="32" height="32">
      <time is="time-ago" datetime$="[[asDateString(update.updated)]]" format="micro"></time>
    </div>
  </template>
  <script>
    Polymer({
      is: 'x-emoji-update',
      properties: {
        update: {
          type: Object
        }
      },
      asDateString: function(time) {
        return new Date(time).toString();
      }
    });
  </script>
</dom-module>
