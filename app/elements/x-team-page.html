<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="x-emoji-update.html">

<dom-module id="x-team-page">
  <template>
    <style>
      :host {
        height: 100%;
      }

      app-toolbar {
        background: var(--paper-amber-300);
        color: rgba(0,0,0,0.87);
      }

      app-toolbar img {
        vertical-align: middle;
      }

      paper-fab {
        --paper-fab-background: var(--paper-blue-500);
        position: absolute;
        bottom: 16px;
        right: 16px;
      }

      #content {
        padding-bottom: 96px;
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
      }
    </style>

    <app-header-layout>
      <app-header>
        <app-toolbar>
          <div title><img src="https://twemoji.maxcdn.com/2/svg/1f43a.svg" width="36" height="36"> [[team.name]]</div>
        </app-toolbar>
      </app-header>
      <div id="content">
        <template is="dom-repeat" items="[[asArray(updates)]]">
          <x-emoji-update update="[[item]]"></x-emoji-update>
        </template>
      </div>
    </app-header-layout>

    <paper-fab icon="add" on-tap="startUpdate"></paper-fab>
  </template>
  <script>
    Polymer({
      is: 'x-team-page',
      properties: {
        team: {
          type: Object
        }
      },
      asArray: function(obj) {
        var out = [];
        if (obj) {
          for (var key in obj) {
            out.push(Object.assign({$key: key}, obj[key]));
          }
        }
        out.sort(function(a, b) {
          return a - b;
        });
        return out;
      },
      startUpdate: function() {
        app.openShade('emojiShade');
      }
    });
  </script>
</dom-module>
