<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>App Shell Caching</title>
    <style media="screen">
      body {
        text-align: center;
        background: #2196F3;
        color: white;
        font-family: Roboto, sans-serif;
      }

      ul {
        list-style: none;
        text-align: center;
        width: 600px;
        margin: 64px auto;
        font-size: 32px;
      }

      a {
        display: block;
        margin: 0 auto 16px;
        border-radius: 4px;
        padding: 16px;
        text-align: center;
        background: #1976d2;
        color: white;
        text-decoration: none;
      }
    </style>
    <script src="scripts/app.js" charset="utf-8" async></script>
  </head>
  <body>
    <ul>
      <li><a href="cached.html"><code>cached.html</code> will work offline</a></li>
      <li><a href="ignored.html"><code>ignored.html</code> will not work offline</a></li>
      <li><a href="ignored2.html"><code>ignored2.html</code> will not work offline</a></li>
    </ul>
  </body>
</html>
